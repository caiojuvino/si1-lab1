	<h1>Cadastro do Aluno - Sitemas de Informação 1</h1>
	<form> <fieldset > <legend> Dados do Aluno </legend>

	   <p><label for="cNome">Nome Completo:</label>  <input type="text"  id="cNome"  maxlength="30" /> </p>

	   <p><label for="Matrícula">Matrícula:</label> <input type="text" id="Matrícula"  maxlength="50" /> </p>

	   <p><label for="cEmail">Email:</label> <input type="email"  id="cEmail"  maxlength="45" /></p>

	   <p><label for="cSenha">Senha:</label> <input type="password"  id="cSenha"  maxlength="8" /></p>

		<p>Sexo: <br>
			Masculino <input type="radio" name="sex" id="cMasc"/> 
			Feminino <input type="radio" name="sex" id="cFem" />
		</p><br>
	   <p><label for="tData"> Data de Nascimento:</label> <input type="date" name="cData" id="tData"/></p>
